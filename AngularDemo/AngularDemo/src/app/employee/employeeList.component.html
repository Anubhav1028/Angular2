
<div>
    <empl-radio [all]="getTotalNoOFEmpls()"
                [male]="getTotalNoOfMale()"
                [female]="getTotalNoOfFemale()" (changeRadioButtonVal)="onRadioButtonChange($event)"></empl-radio>
    <table>
        <thead>
            <tr>
                <th>Codee</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Annual Salary</th>
                <th>Date Of Birth</th>
                <th>Index</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let empl of employeeList ; trackBy:trackByEmplCode;let idx=index">
                <tr *ngIf="selectedRadioButtonval=='All' || selectedRadioButtonval==empl.gender">
                    <td>{{empl.code}}</td>
                    <td>{{empl.name | uppercase}}</td>
                    <td>{{empl.gender | cusEmlPipe:empl | lowercase }}</td>
                    <td>{{empl.annualSalary | currency:'USD':true:'2.1-3' | lowercase}}</td>
                    <td>{{empl.dateOfBirth | date:'dd-MM-y'}}</td>
                    <td>{{idx}}</td>
                </tr>
            </ng-container>
            <tr *ngIf="!employeeList || employeeList.length == 0">
                <td colspan="5">No records found</td>
            </tr>
        </tbody>
    </table>
    <br /><br />
    <button (click)="getEmplist()">ShowEmployees</button>
</div>
